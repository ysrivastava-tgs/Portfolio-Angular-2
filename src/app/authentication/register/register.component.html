<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="https://i.imgur.com/uNGdWHi.png" alt="" srcset="" class="m-5 img-fluid">
        </div>
        <div class="col-md-6">
            <div class="container pt-5 div-container-alignment">
                <h3>Register</h3>
            </div>
            <form class="m-5" [formGroup]="registerForm" (ngSubmit)="handleFormSubmmit($event)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="exampleInputText1" aria-describedby="emailHelp" placeholder="Enter name">
                   </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" formControlName="cnf_password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
                  </div>
               
                <br>
                
               
                <button class="btn btn-outline-primary btn-lg btn-block">Register</button>
              </form>
        </div>
    </div>
</div>
